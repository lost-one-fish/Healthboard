<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">
      <span>健康資訊儀表板</span>
    </div>
  </div>
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <nb-action class="control-item">
    <button class="btn btn-sm btn-info" (click)="update(baseUrl.value)"><mat-icon [inline]="true">done</mat-icon></button>
  </nb-action>
  <nb-action class="control-item">
    <input class="mat-h3" type="text" nbInput #baseUrl placeholder="輸入 BaseURL" style="width: 404px;" [value]="serviceUrl"/>
  </nb-action>
</nb-actions>
