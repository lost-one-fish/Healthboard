<nb-card>
  <nb-card-header>
    單位管理
  </nb-card-header>

  <nb-card-body>
    <ngx-datatable
      class="bootstrap fullscreen"
      [columnMode]="'force'"
      [rows]="rows"

      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="40"

      [count]="count"
      [limit]="limit"
      [offset]="offset"
      [externalPaging]="true"
      [externalSorting]="true"

      [loadingIndicator]="loading"

      (sort)="onSort($event)"
      (page)="onPage($event)"
    >
      <ngx-datatable-column name="#" [width]="15" [sortable]="false">
        <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
          <strong>{{(rowIndex + 1) + (offset*limit)}}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="單位編號" prop="_id" [width]="50">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div *ngIf="row.resource && row.resource.id">
            {{row.resource.id}}
          </div>
          <div *ngIf="!row.resource || !row.resource.id">
            -
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="單位名稱" prop="name" [width]="60">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div *ngIf="row.resource && row.resource.name">
            {{row.resource.name}}
          </div>
          <div *ngIf="!row.resource || !row.resource.name">
            -
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
