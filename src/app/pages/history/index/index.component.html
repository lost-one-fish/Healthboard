<dx-scheduler
  [views]='["timelineDay", "timelineWeek", "timelineMonth"]'
  currentView="timelineMonth"
  [firstDayOfWeek]="0"
  [startDayHour]="8"
  [endDayHour]="20"
  [cellDuration]="60"
  [groups]="['priority']"
  [currentDate]="currentDate"
  [height]="580">
  <dxi-resource
    fieldExpr="ownerId"
    [allowMultiple]="true"
    label="Owner"
    [useColorAsDefault]="true"
  ></dxi-resource>
  <dxi-resource
    fieldExpr="priority"
    [allowMultiple]="false"
    label="Priority"
  ></dxi-resource>
</dx-scheduler>
