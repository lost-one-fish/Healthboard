<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="">Health Board</span>
    <span class="spacer"></span>

    <button
      mat-button
      *ngIf="!auth.isAuthenticated()"
      (click)="auth.login()">
      Log In
    </button>

    <button
      mat-button
      *ngIf="auth.isAuthenticated()"
      (click)="auth.logout()">
      Log Out
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<main class="container">
  <mat-grid-list [cols]="5" rowHeight="1:2.5" *ngIf="auth.isAuthenticated()">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
    >
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar routerLink="profile" style="background-size: cover" src="{{profile?.picture}}" />
          <mat-card-title routerLink="profile">{{ profile?.name }}</mat-card-title>
          <mat-card-subtitle routerLink="profile">{{ profile?.nickname }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-nav-list>
            <a mat-list-item >001</a>
            <a mat-list-item routerLink="user"><mat-icon>account_box</mat-icon>Users</a>
            <a mat-list-item >003</a>
            <a mat-list-item >004</a>
            <a mat-list-item >005</a>
            <a mat-list-item >006</a>
            <a mat-list-item >007</a>
            <a mat-list-item >008</a>
            <a mat-list-item >009</a>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="1"
    >
      <router-outlet></router-outlet>
    </mat-grid-tile>
  </mat-grid-list>

</main>
